<div ui-layout="{ flow : 'row', dividerSize:0}" ng-controller="dataDisplayCtrl" ng-init="populateTable()"  >

    <div ui-layout-container>
        <section ng-if='groups.length==0' style='height: 100%; width: 100%; margin: 0 auto;'>
            <div class="text-center" style='padding-top: 50px'>No data</div>
        </section>


        <!-- section for table -->
        <section style='padding: 10px 10px;'>

            <uib-accordion close-others="true">

                <uib-accordion-group is-open="group.isOpen" ng-repeat="group in display.groups" >

                    <uib-accordion-heading ><i class="glyphicon-plus"></i> {{ group.Name }}
                        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': group.isOpen, 'glyphicon-chevron-right': !group.isOpen}"></i>
                        <!--<i class="pull-right" ng-if='!$first' ng-class='group.desksAlloted < group.totalDesksNeeded ? "allotmentNeeded" : "allotmentNotNeeded"' > Desks:<span style='z-index:10' ng-click="allotDesks(group)">{{group.desksAlloted}}</span>/{{group.totalDesksNeeded}}</i>-->
                        <!---->
                    </uib-accordion-heading>

                    <div ng-if='$first'  >
                        <div ng-class='"row lecture-item heading"' >
                            <div class='col-sm-4 text-center' ng-if='$index <3' ng-repeat="head in group.headers">{{head}}</div>
                        </div>

                        <div ng-repeat="row in group.rows" ng-class='"row lecture-item"'>
                            <div class='col-sm-4 text-center' ng-if='$index <3' ng-repeat="head in group.headers">{{ row[head]}}</div>
                        </div>
                    </div>
                    <div  ng-if='!$first' >
                        <div ng-class='"row lecture-item heading"' >
                            <div class='col-sm-2 text-center' ng-if='$index <6' ng-repeat="head in group.headers">{{head}}</div>
                        </div>

                        <div ng-repeat="row in group.rows" ng-class='activeDate==row["formattedDate"] ? "row lecture-item highlighted" : "row lecture-item"' ng-click="selectedRow(row)" >
                            <div class='col-sm-2 text-center' ng-if='$index <5' ng-repeat="head in group.headers">{{ row[head]}}</div>
                            <div class='col-sm-2 text-center' ng-if='$index ==5' ng-repeat="head in group.headers" ng-class='row.desksAlloted < row.totalDesksNeeded ? "allotmentNeeded" : "allotmentNotNeeded"' > <span style='z-index:10' ng-dblclick="selectDesks(group,row)"><u>{{row.desksAlloted}}</u></span>/{{row.totalDesksNeeded}}</div>
                        </div>
                    </div>

                </uib-accordion-group>

            </uib-accordion>

        </section>

    </div>

    <div ui-layout-container size="6%" id="displayControls" >
        <!-- section for controls -->
        <section class="text-right" id="controlButtons">

            <input type="file" name="excel" accept="xlsx" id="excelImport" style="visibility: hidden; position: absolute" >
            <button type="submit" class="btn btn-md " ng-click="getExcelFile()">Import</button>
            <button type="submit" class="btn btn-md " ng-click="saveExcelFile()">Export</button>


        </section>

    </div>


</div>
